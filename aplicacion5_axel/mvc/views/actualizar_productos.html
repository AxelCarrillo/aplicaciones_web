$def with (producto)
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .text-end {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <form class="p-6" method="POST" action="" enctype="multipart/form-data">
            <div class="container max-w-screen-lg mx-auto">
                <h2 class="font-semibold text-xl text-gray-600">Actualizar Producto</h2>
                $for dato in producto:
                <div class="row g-3">
                    <input value="$dato['id_productos']" type="hidden" id="producto" name="producto">
                    <div class="col-md-12">
                        <label for="nombre_producto" class="form-label">Producto</label>
                        <input type="text" name="nombre_producto" id="nombre_producto" class="form-control"
                            value="$dato['nombre']" placeholder="Tu producto" required />
                    </div>
                    <div class="col-md-12">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="3" class="form-control"
                            placeholder="Escribe una descripción del producto" required>$dato['descripción']</textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" name="precio" id="precio" class="form-control"
                            value="$dato['precio']" placeholder="Precio del producto" required />
                    </div>
                    <div class="col-md-6">
                        <label for="existencia" class="form-label">Existencia</label>
                        <input type="number" name="existencia" id="existencia" class="form-control"
                            value="$dato['existencias']" placeholder="Existencias del producto" required />
                    </div>
                    <div class="col-md-12">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input id="imagen" name="imagen" type="file" class="form-control" accept="image/*" />
                    </div>
                    <div class="col-md-12 text-end">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="/" class="btn btn-danger ms-2">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
