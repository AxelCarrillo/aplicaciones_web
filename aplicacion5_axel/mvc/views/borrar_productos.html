$def with (producto)
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h5 {
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            background-color: #dc3545;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #c82333;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .text-end {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <form class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-sm" method="POST" action="">
            <div class="mb-4">
                <h5 class="text-xl font-bold leading-none text-gray-900">Detalles del producto</h5>
            </div>
            <div class="flow-root">
                $for dato in producto:
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex align-items-start">
                        <div>
                            <img src="data:image/$dato['extension'];base64, $dato['imagen']" alt="" width="150px"
                                height="150px">
                        </div>
                        <div class="ms-3">
                            <label class="text-sm font-medium text-gray-900" for="producto">Id del
                                producto:</label>
                            <input class="form-control" value="$dato['id_productos']" type="text" id="producto"
                                name="producto" readonly>
                        </div>
                        <div class="ms-2">
                            <label class="text-sm font-medium text-gray-900" for="nombre">Nombre del
                                producto:</label>
                            <input class="form-control" value="$dato['nombre']" type="text" id="nombre" name="nombre"
                                readonly>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <label class="text-sm font-medium text-gray-900" for="descripcion">Descripción:</label>
                        <input class="form-control" value="$dato['descripción']" type="text" id="descripcion"
                            name="descripcion" readonly>
                    </li>
                    <li class="list-group-item">
                        <label class="text-sm font-medium text-gray-900" for="precio">Precio:</label>
                        <input class="form-control" value="$dato['precio']" type="number" id="precio" name="precio"
                            readonly>
                    </li>
                    <li class="list-group-item">
                        <label class="text-sm font-medium text-gray-900" for="existencias">Existencias:</label>
                        <input class="form-control" value="$dato['existencias']" type="number" id="existencias"
                            name="existencias" readonly>
                    </li>
                </ul>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                <a href="/" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
