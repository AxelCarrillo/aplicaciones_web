$def with (producto)
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            border-radius: 20px 20px 0 0;
            color: #fff;
        }

        .card-body {
            padding: 30px;
        }

        .producto-img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .fw-bold {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h5 class="mb-0">Detalles del Producto</h5>
            </div>
            <div class="card-body">
                $for dato in producto:
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <center>
                        <div class="d-flex align-items-start">
                            <div>
                                <img src="data:image/$dato['extension'];base64, $dato['imagen']" alt=""
                                    class="producto-img">
                            </div>
                            <div class="ms-3">
                                <p class="fw-bold mb-0">Nombre del Producto:</p>
                                <p class="mb-0">$dato['nombre']</p>
                            </div>
                        </div>
                        </center>
                    </li>
                    <li class="list-group-item">
                        <p class="fw-bold mb-0">Descripción:</p>
                        <p class="mb-0">$dato['descripción']</p>
                    </li>
                    <li class="list-group-item">
                        <p class="fw-bold mb-0">Precio:</p>
                        <p class="mb-0">$dato['precio'] MXN</p>
                    </li>
                    <li class="list-group-item">
                        <p class="fw-bold mb-0">Existencias:</p>
                        <p class="mb-0">$dato['existencias']</p>
                    </li>
                </ul>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
